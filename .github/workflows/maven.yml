name: Maven-Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Java 11 Builds
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v2.2.0
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Java 16 Builds
    - uses: actions/checkout@v1
    - name: Set up JDK 16
      uses: actions/setup-java@v2.2.0
      with:
        java-version: 16
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
